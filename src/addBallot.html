<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>发起投票</title>
    <meta charset="UTF-8" />
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        .controls input {width: 300px;}
    </style>
</head>
<body>
<div id="main" style="width: 1024px; margin: 0 auto;">
    <form class="form-horizontal" id="addBallot_form" onsubmit="return App.addBallotSubmit(this);">
        <div class="control-group">
            <label class="control-label" for="inputName">投票名称</label>
            <div class="controls">
                <input type="text" id="inputName" name="name" placeholder="请输入投票名称" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputProposals">候选人</label>
            <div class="controls">
                <input type="text" id="inputProposals" name="proposals" placeholder="请输入候选人，以英文逗号分隔" required>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                </label>
                <button type="submit" class="btn">发起投票</button>
                <a class="btn" href="index.html">返回列表</a>
            </div>
        </div>
    </form>
</div>

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/web3.min.js"></script>
<script src="static/js/truffle-contract.js"></script>
<script src="static/js/app.js"></script>
<script>
    $(function() {
        App.initAddBallot();
    });
</script>
</body>
</html>
